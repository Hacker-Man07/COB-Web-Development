<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz App</title>
</head>
<body>

<div id="quiz-container">
  <div id="quiztext"><b><u>QUIZ APP</u></b></div>
  <div id="question-count">Question: 1/10</div>
  <button id="start-button" onclick="startQuiz()">Start the Quiz</button>
  <div id="timer">Time Remaining: <span id="time">60</span> seconds</div>
  <div id="question-container" class="question"></div>
  <div id="options-container" class="options"></div>
  <div id="feedback"></div>
  <button id="next-button" onclick="nextQuestion()" style="display: none;" disabled>Next</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
